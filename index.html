<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diana's Todo App</title>
  <link rel="stylesheet" href="/src/css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <header>Todo List</header>
    
    <div class="inputField">
      <input type="text" id="newTodoInput" placeholder="Enter new task" />
      <button id="addTodoBtn"><i class="fas fa-plus"></i></button>
    </div>

    <div class="categoryField">
      <select id="categorySelect">
        <option value="">Select Category</option>
        <!-- Categories will be populated here -->
      </select>
      <input type="text" id="newCategoryInput" placeholder="Add new category" />
      <button id="addCategoryBtn">Add Category</button>
    </div>

    <ul class="todoList" id="todoList"></ul>

    <div id="updateTodoForm" class="hidden">
      <input type="text" id="updateTodoName" placeholder="Edit task" />
      
      <!-- Add category select for editing -->
      <select id="updateTodoCategory">
        <option value="">Select Category</option>
        <!-- Categories will be dynamically added here by JavaScript -->
      </select>
    
      <button id="updateTodoBtn">Update Todo</button>
    </div>

    <div class="footer">
      <span id="taskCount">You have 0 pending tasks.</span>
      <button id="clearDoneBtn">Clear Done</button>
    </div>
  </div>

  <script type="module" src="/src/javascript/index.js"></script>
</body>
</html>
