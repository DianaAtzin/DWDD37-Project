<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diana's Todo App</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <header>Todo List</header>
    <div class="inputField">
      <input type="text" id="newTodoInput" placeholder="Enter new task" />
      <select id="categorySelect">
        <option value="">Select Category</option>
      </select>
      <button id="addTodoBtn"><i class="fas fa-plus"></i> Add Todo</button>
    </div>

    <div class="categoryField">
      <input type="text" id="newCategoryName" placeholder="Add new category" />
      <button id="addCategoryBtn">Add Category</button>
      <button id="manageCategoriesBtn">Manage Categories</button>
    </div>

    <div id="categoryManagement" class="hidden">
      <h3>Manage Categories</h3>
      <ul id="categoryList"></ul> <!-- Category list with edit and delete options -->
    </div>

    <ul class="todoList" id="todoList"></ul> <!-- List of todos -->

    <div id="updateTodoForm" class="hidden">
      <input type="text" id="updateTodoName" placeholder="Edit task" />
      <select id="updateTodoCategory">
        <option value="">Select Category</option>
        <!-- Categories will be dynamically added here -->
      </select>
      <button id="updateTodoBtn">Update Todo</button>
    </div>

    <div class="footer">
      <span id="taskCount">You have 0 pending tasks.</span>
      <button id="clearDoneBtn">Clear Done</button>
    </div>
  </div>

  <!-- Include all the necessary JavaScript files -->
  <script type="module" src="/javascript/index.js"></script>
</body>
</html>
